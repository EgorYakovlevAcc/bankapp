<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2980b9;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div th:each="namesLinks : ${namesLinksList}">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="${namesLinks.getValue()}">
                            <span> [[${namesLinks.getKey()}]] </span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <div class="main">
        <p th:if="${userName == null}"> You are not logged in yet! </p>
        <p th:if="${userName != null}"> Dear, [[${userName}]] </p>
        <p style="color: crimson">
            All rights reserved &copy; 2019
        </p>
    </div>
</body>
</html>

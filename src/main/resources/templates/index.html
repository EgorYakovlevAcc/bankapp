 <html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div id="select-nav-bar">
            <a th:if="${userName != null}">
                <div th:insert="common :: header (First = 'About',Second = 'Userpage',Third = 'Log Out')"></div>
            </a>
            <a th:if="${userName == null}">
                <div th:insert="common :: header (First = 'Sign In',Second = 'Sign Up',Third = 'About')"></div>
            </a>

        </div>
<!--        <div th:insert="common :: header (First = 'Sign In',Second = 'Sign Up',Third = 'About')"></div>-->

        <div class="wrapper">
            <div class="slider" style="background-image:url(/images/background.png)"></div>
        </div>

        <div class="body-container">
            <div class="info-blocks loaded-block">
                <div class="container info-blocks__wrap">
                    <div class="currency-block">
                        <h2 class="currency-block__title"> Currency rate </h2>
                        <div class="currency-ibank currency-block__container">
                            <div class="currency-block__container-wrapper">
                                <div class="currency-block__row">
                                    <div class="title-block__description grey-color currency--head"> Currency </div>
                                    <div class="loop" th:each="currencyRate : ${currenciesRates}">
                                        <div class="currency--name cn-value"> [[${currencyRate.getKey()}]] </div>
                                    </div>
                                </div>
                                <div class="currency-block__row">
                                    <div class="title-block__description grey-color currency--head"> Rate </div>
                                    <div class="loop" th:each="currencyRate : ${currenciesRates}">
                                        <div class="currency--name cn-data"> [[${currencyRate.getValue()}]] </div>
                                    </div>
                                </div>
                            </div>
                            <div class="b-block-row__item--error-list">
                                Actual on [[${date}]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="common :: footer"></div>

<!--            <div class="footer-inner">-->

<!--                </p>-->
<!--            </div>-->
<!--        </div>-->
    </body>
</html>

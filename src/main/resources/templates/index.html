<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2980b9;">

                <div class="nav-logo-wrapper">
                    <a class="navbar-logo" href="/index">
                        <img src="/images/logo.png" height="48" alt="">
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <div class="loop" th:each="namesLinks : ${namesLinksList}">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="${namesLinks.getValue()}">
                                    <span> [[${namesLinks.getKey()}]] </span>
                                </a>
                            </li>
                        </div>
                    </ul>
                    <a class="user" href="/userpage" th:if="${userName != null}">
                        Welcome, [[${userName}]]!
                    </a>
                </div>
            </nav>
        </div>

        <div class="wrapper">
            <div class="slider" style="background-image:url(/images/background.png)"></div>
        </div>

        <div class="body-container">
            <div class="info-blocks loaded-block">
                <div class="container info-blocks__wrap">
                    <div class="currency-block">
                        <h2 class="currency-block__title"> Currency rate </h2>
                        <div class="currency-ibank currency-block__container">
                            <div class="currency-block__container-wrapper">
                                <div class="currency-block__row">
                                    <div class="title-block__description grey-color currency--head"> Currency </div>
                                    <div class="loop" th:each="currencyRate : ${currenciesRates}">
                                        <div class="currency--name cn-value"> [[${currencyRate.getKey()}]] </div>
                                    </div>
                                </div>
                                <div class="currency-block__row">
                                    <div class="title-block__description grey-color currency--head"> Rate </div>
                                    <div class="loop" th:each="currencyRate : ${currenciesRates}">
                                        <div class="currency--name cn-data"> [[${currencyRate.getValue()}]] </div>
                                    </div>
                                </div>
                            </div>
                            <div class="b-block-row__item--error-list">
                                Actual on [[${date}]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="footer-inner">
                Using of materials is permitted with written application to copyrighter only.
                <p style="color: crimson; margin-top: 1rem; margin-bottom: 0">
                    All rights reserved &copy; 2019 - 2020
                </p>
            </div>
        </div>
    </body>
</html>

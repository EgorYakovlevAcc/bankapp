<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
    <head>
        <title>Admin page</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}">
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/index">NCBestBank</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div class="loop" th:each="namesLinks : ${namesLinksList}">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="${namesLinks.getValue()}">
                                    <span class="span-text-navbar"> [[${namesLinks.getKey()}]] </span>
                                </a>
                            </li>
                        </div>

                        <li class="nav-item" th:if="${user != null}">
                            <a id="logout" class="nav-link" href="/logout">
                                <img src="/images/logout.png" alt="" width="23" height="23" style="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="body-container">
            <p style="text-align: center">
                <button type="button" onclick="location.href='/admin/offerings/'" class="btn btn-outline-warning">Product Offerings</button>
            </p>
            <p style="text-align: center">
                <button type="button" onclick="location.href='/admin/users/'" class="btn btn-outline-warning">Show Users</button>
            </p>
            <p style="text-align: center">
                <button type="button" onclick="location.href='/admin/bills/'" class="btn btn-outline-warning">Show bills</button>
            </p>
            <p style="text-align: center">
                <button type="button" onclick="location.href='/admin/cards/'" class="btn btn-outline-warning">Show cards</button>
            </p>
        </div>



        <div th:insert="common :: footer"></div>
    </body>
</html>

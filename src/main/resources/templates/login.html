<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title> Login</title>
</head>
<body>
<form th:userDto="${user}" th:action="@{/login}" method="post">
    <h1>Please sign in</h1>

    <label for="inputLogin">Login</label>
    <input type="text" id="inputLogin" placeholder="Login" required autofocus th:field="*{user.username}">

    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" placeholder="Password" required th:field="*{user.password}">
    <button>Sign in</button>
    <div align="center">
        <a href="/login/google">Войти через Google</a>
    </div>
    <p><a href="registartion.html">Not registered yet? Click here</a></p>
    <p>&copy; 2019</p>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script th:inline="javascript">
//todo: validations for forem if it is necessary
    function validateLoginForm() {
        let login = $("#username__input").val();
        let pass = $("#password__input").val();

        if (login.search(/[~!#$%^&*()_+=:;'"]+/i) != -1)
        {
            alert("Incorrect characters in login");
            window.location.replace("/login");
            return false;
        }

        if (login.length < 7)
        {
            alert("Login so small");
            window.location.replace("/login");
            return false;
        }

        if (pass.length < 8)
        {
            alert("Password so small");
            window.location.replace("/login");
            return false;
        }
        // window.location.replace("/userpage");
        return true;
    }
</script>
</body>
</html>

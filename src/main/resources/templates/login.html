<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title> Login</title>
</head>
<body>
<form id="login__form" method="post"  onsubmit="validateLoginForm()">
    login
    <br>
    <input type="text" name="username" id="username__input"/>
    <br>
    password
    <br>
    <input name="password" type="password" id="password__input"/>
    <br>
    <br>
    <input type="submit" id="submit__button" value="Click Me"/>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script th:inline="javascript">
//todo: validations for form if it is necessary
    function validateLoginForm() {
        let login = $("#username__input").val();
        let pass = $("#password__input").val();

        if (login.search(/[~!#$%^&*()_+=:;'"]+/i) != -1)
        {
            alert("Incorrect characters in login");
            window.location.replace("/login");
            return false;
        }

        if (login.length < 7)
        {
            alert("Login so small");
            window.location.replace("/login");
            return false;
        }

        if (pass.length < 8)
        {
            alert("Password so small");
            window.location.replace("/login");
            return false;
        }
        window.location.replace("/userpage");
        return true;
    }
</script>
</body>
</html>

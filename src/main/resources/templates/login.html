<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title> Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div th:insert="common :: header (First = 'Sign In',Second = 'Sign Up',Third = 'About')"></div>

    <div class="main">
        <form th:if="${authenticatedName == null}" th:userDto="${user}" th:action="@{/login}" th:method="post">
            <h4>Please sign in</h4>
            <p>
                <label> Login </label>
                <input type="text" id="inputLogin" placeholder="Login" required autofocus th:field="*{user.username}">
            </p>

            <p>
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" placeholder="Password" required th:field="*{user.password}">
            </p>

            <p>
                <button class="confirm"> Sign in</button>
            </p>

            <p>
                <a href="registration">Not registered yet? Click here</a>
            </p>

        </form>


        <p th:if="${authenticatedName != null}">
            Already logged in.
        </p>
        <p>
            <button th:if="${authenticatedName != null}" onClick="Location.href='/logout'" class="btn btn-primary"> Logout </button>
        </p>

        <p style="color: crimson">
            All rights reserved &copy; 2019
        </p>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script th:inline="javascript">
//todo: validations for forem if it is necessary
    function validateLoginForm() {
        let login = $("#username__input").val();
        let pass = $("#password__input").val();

        if (login.search(/[~!#$%^&*()_+=:;'"]+/i) != -1)
        {
            alert("Incorrect characters in login");
            window.location.replace("/login");
            return false;
        }

        if (login.length < 7)
        {
            alert("Login so small");
            window.location.replace("/login");
            return false;
        }

        if (pass.length < 8)
        {
            alert("Password so small");
            window.location.replace("/login");
            return false;
        }
        return true;
    }
</script>


</body>
</html>

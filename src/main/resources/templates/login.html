<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
<title> Login</title>
</head>
<body>
<form style="text-align: center; margin-top: 20%" th:action="@{/login/{username}/{password}(username = ${username}, password = ${password})}" method="get">
    Login
    <br>
    <input type="text" th:field="*{username}"/>
    <br>
    Password
    <br>
    <input type="password" th:field="*{password}"/>
    <br>
    <br>
    <input type="submit" value="Sign in"/>
</form>
</body>
</html>

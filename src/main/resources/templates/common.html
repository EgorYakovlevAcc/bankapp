<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml" lang="en">
<body>

    <div th:fragment="header (First,Second,Third)">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/index">NCBestBank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item active" th:unless="${user_name == 'none'}">
                        <a class="nav-link" href="/userpage"> <span th:text="${user_name}"></span> </a>
                    </li>
                    <li class="nav-item active" th:switch="${First}"  >
                        <a th:case="'Sign In'" class="nav-link"  href="/login">
                            <span class="span-text-navbar" th:text="${First}"></span>
                        </a>
                        <a th:case="About" class="nav-link" href="/about">
                            <span class="span-text-navbar" th:text="${First}"></span>
                        </a>
                        <a th:case="null" class="nav-link disabled" tabindex="-1" aria-disabled="true">
                            <span class="span-text-navbar" th:text="${First}"></span>
                        </a>
                    </li>

                    <li class="nav-item" th:if="${Second == null}">
                        <a class="nav-link disabled " href="/registration" tabindex="-1" aria-disabled="true">
                            <span class="span-text-navbar" th:text="${Second}"></span>
                        </a>
                    </li>

                    <li class="nav-item active" th:if="${Second == 'Sign Up'}">
                        <a class="nav-link " href="/registration"> <span class="span-text-navbar" th:text="${Second}"></span> </a>
                    </li>
                    <li class="nav-item active" th:if="${Second == 'Userpage'}">
                        <a class="nav-link " href="/userpage">
                            <span class="span-text-navbar" th:text="${Second}"></span> </a>
                    </li>


                    <li class="nav-item active" th:if="${Third == 'About'}">
                        <a class="nav-link " href="/about"> <span class="span-text-navbar" th:text="${Third}"></span> </a>
                    </li>
                    <li class="nav-item" th:if="${Third == 'Log Out'}">
                        <a id="logout" class="nav-link" href="/logout">
                            <img src="/images/logout.png" alt="" width="23" height="23" style="">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Title</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>

    <div th:fragment="footer">
        <div id="footer" class="footer">
            All rights reserved &copy; 2020
        </div>
    </div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/userpage">userpage</a>

    <form method="get" th:action="@{/login/{username}/{password} (username = ${username}, password = ${password})}">
        <label>
            User name
            <input type="text" th:value="${username}"/>
        </label>
        <br/>
        <label>
            Birth
            <input type="date"/>
        </label>
        <br/>
        <label>
            Seria
            <input type="text"/>
        </label>
        <label>
            Passport No
            <input type="text"/>
        </label>
        <br/>
        <label>
            Password
            <input type="password" th:value="${password}"/>
        </label>
        <br/>
        <label>
            Confirm password
            <input type="password"/>
        </label>
        <br/>
        <button>
            <input type="submit"/>
        </button>
    </form>
</body>
</html>

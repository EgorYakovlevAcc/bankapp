<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script type="application/json" src="../static/formValidator.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div th:insert="common :: header (First = 'Sign In',Second = 'Sign Up',Third = 'About')"></div>

    <div class="main">
        <form th:userDto="${user}" th:action="@{/registration}" method="post">
            <h3>Sign up form</h3>

            <p>
            <label for="inputEmail">Email address:</label>

            <input type="email" id="inputEmail" placeholder="Email address" required
                   th:field="*{user.email}">
            </p>

            <p>
                <label for="inputLogin">Login:</label>
                <input type="text" id="inputLogin" placeholder="Login" required autofocus
                       th:field="*{user.username}">
            </p>

            <p>
                <label for="inputPassword"> Password:</label>
                <input type="password" id="inputPassword" placeholder="Password" required th:field="*{user.password}">
            </p>

            <button class="confirm">Sign up</button>

        </form>
        <p style="color: crimson">
            All rights reserved &copy; 2019
        </p>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
